<carousel class="carousel" 
  objectFit="contain"
  [cellWidth]="'100%'" 
  [autoplay]="true"
  [dots]="true"
  [loop]="true"
  [height]=400
  [cellsToShow]=3>
  <div *ngFor="let item of $favorites |async" class="carousel-cell">
    {{item.name | uppercase}}
    <img class="pokemon-img"  src="{{item.path}}">
  </div>
</carousel>
